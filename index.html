<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@300&display=swap" rel="stylesheet">
    <title>Pricing Panel</title>
</head>

<body>
    <div class="panel">
        <div class="element">
            <img src="img/icon1.png" class="img">
            <h2 class="heading">Personal</h2>
            <ul class="features">
                <li class="features_list">CUSTOM DOMAIN</li>
                <li class="features_list">Sleeps after 30 min of inactivity</li>
            </ul>
            <span class="price">FREE</span>
            <a href="#" class="pricing_button">Sign Up</a>
        </div>
        <div class="element">
            <img src="img/icon2.png" class="img">
            <h2 class="heading">Small Team</h2>
            <ul class="features">
                <li class="features_list">NEVER SLEEPS</li>
                <li class="features_list">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">1000</span>
            <a href="#" class="pricing_button is-featured">Free Trial</a>
        </div>
        <div class="element">
            <img src="img/icon3.png" class="img">
            <h2 class="heading">Enterprise</h2>
            <ul class="features">
                <li class="features_list">DEDICATED</li>
                <li class="features_list">Simple horizontal scalability</li>
            </ul>
            <span class="price">5000</span>
            <a href="#" class="pricing_button is-featured">Free Trial</a>
        </div>
    </div>
</body>

</html>
